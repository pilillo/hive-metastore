name: Docker Image CI

on:
  push:
    tags:
      - '*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Docker Login
      uses: docker/login-action@v1.8.0
      with:
        username: ${{ secrets.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        logout: true
    
    - uses: olegtarasov/get-tag@v2.1
      id: tagName

    - name: Build the Docker image and push it to Dockerhub
      run: |
        TAG=$GIT_TAG_NAME
        docker build --build-arg HADOOP_VERSION=${TAG} --tag ${{ secrets.DOCKERHUB_USER }}/hive-metastore:${TAG} -f Dockerfile .
        docker push ${{ secrets.DOCKERHUB_USER }}/hive-metastore:${TAG}